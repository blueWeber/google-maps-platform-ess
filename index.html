<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Platform | WEB</title>

  <script src="./google-maps-api-loader.js"></script>
  <script src="./script.js" defer></script>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <header>
    <h1>Google Maps Platform</h1>
    <div class="xtras">
      <div>
        <button id="btn-0">TERRAIN</button>
      </div>
      <div>
        <button id="btn-1">MARKER</button>
        <button id="btn-2">Polyline</button>
        <button id="btn-3">Polygon</button>
        <button id="btn-4">GroundOverlay</button>
      </div>
      <div>
        <button id="btn-5">GeoJSON</button>
        <button id="btn-6">GeoJSON Selection</button>
      </div>
    </div>
  </header>

  <div id="map"></div>

  <footer>
    <div id="log">
      <p>Log: </p>
      <p></p>
    </div>
    <p>DEvS</p>
  </footer>

</body>

</html>
